<!DOCTYPE html>

    <title>Title</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    function connect(event) {

        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, onConnected, onError);

        event.preventDefault();
    }

</script>

<body>
<button id="login-kakao-btn" onclick="location.href='/oauth2/authorization/kakao'">카카오</button>
<button id="login-google-btn" onclick="location.href='/oauth2/authorization/google'">구글</button>
<button id="login-naver-btn" onclick="location.href='/oauth2/authorization/naver'">네이버</button>

</body>
